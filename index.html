<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Messagerie Privée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            height: 700px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .active {
            display: flex;
        }

        /* Écran de mot de passe */
        .password-screen {
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
        }

        .logo {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .password-form {
            width: 100%;
        }

        .password-input {
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .password-btn {
            background-color: white;
            color: #ff6b6b;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .password-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Écran de sélection d'utilisateur */
        .user-screen {
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background: #f0f2f5;
        }

        .user-title {
            font-size: 24px;
            color: #3b4a54;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .user-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .user-btn {
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ahmed-btn {
            background-color: #0084ff;
            color: white;
        }

        .ida-btn {
            background-color: #ff6b6b;
            color: white;
        }

        /* Écran de messagerie */
        .chat-header {
            background-color: #f0f2f5;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9edef;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .ahmed-avatar {
            background-color: #0084ff;
        }

        .ida-avatar {
            background-color: #ff6b6b;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #3b4a54;
        }

        .online-status {
            font-size: 13px;
            color: #667781;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00a884;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #667781;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            color: #54656f;
        }

        .header-actions i {
            font-size: 20px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #efeae2;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2300a884' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
        }

        .sent {
            background-color: #d9fdd3;
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .received {
            background-color: white;
            margin-right: auto;
            border-top-left-radius: 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            text-align: right;
            margin-top: 4px;
            color: #667781;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 4px;
        }

        .message-status {
            color: #53bdeb;
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 6px;
            max-height: 200px;
            object-fit: cover;
        }

        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }

        .audio-player {
            flex: 1;
            height: 32px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px 16px;
            background-color: #f0f2f5;
            align-items: flex-end;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-size: 15px;
            background-color: white;
            line-height: 1.4;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #54656f;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #e9edef;
        }

        .send-btn {
            background-color: #0084ff;
            color: white;
        }

        .send-btn:hover {
            background-color: #007ae6;
        }

        .recording {
            animation: pulse 1s infinite;
            background-color: #ff6b6b;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }

        .file-input {
            display: none;
        }

        /* Thème Ahmed */
        .ahmed-theme .chat-container {
            background-color: #e5f6ff;
        }

        .ahmed-theme .sent {
            background-color: #0084ff;
            color: white;
        }

        .ahmed-theme .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Thème Ida */
        .ida-theme .chat-container {
            background-color: #fff0f0;
        }

        .ida-theme .sent {
            background-color: #ff6b6b;
            color: white;
        }

        .ida-theme .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 8px;
            width: fit-content;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            font-size: 13px;
            color: #667781;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #667781;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Écran de mot de passe -->
        <div id="passwordScreen" class="screen active">
            <div class="password-screen">
                <div class="logo"><i class="fas fa-heart"></i></div>
                <div class="app-name">Notre Messagerie</div>
                <div class="password-form">
                    <input type="password" id="passwordInput" class="password-input" placeholder="Mot de passe (0000)" maxlength="4">
                    <button id="passwordBtn" class="password-btn">Entrer</button>
                </div>
            </div>
        </div>

        <!-- Écran de sélection d'utilisateur -->
        <div id="userScreen" class="screen">
            <div class="user-screen">
                <div class="user-title">Qui êtes-vous ?</div>
                <div class="user-buttons">
                    <button id="ahmedBtn" class="user-btn ahmed-btn">
                        <i class="fas fa-male"></i>
                        AHMED
                    </button>
                    <button id="idaBtn" class="user-btn ida-btn">
                        <i class="fas fa-female"></i>
                        IDA
                    </button>
                </div>
            </div>
        </div>

        <!-- Écran de messagerie -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <div class="user-info">
                    <div id="userAvatar" class="user-avatar ahmed-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div id="userName" class="user-name">Ahmed</div>
                        <div class="online-status">
                            <div id="partnerStatusDot" class="offline-dot"></div>
                            <span id="partnerStatus">Hors ligne</span>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="chatContainer" class="chat-container">
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>
            <div class="chat-input-container">
                <button id="attachBtn" class="action-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
                <textarea id="messageInput" class="message-input" placeholder="Tapez votre message..." rows="1"></textarea>
                <button id="recordBtn" class="action-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendBtn" class="action-btn send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDfJwZNAtT5u9sKdw7R2J7QOcohf2_03Vk",
            authDomain: "souhaibou-4883d.firebaseapp.com",
            projectId: "souhaibou-4883d",
            storageBucket: "souhaibou-4883d.firebasestorage.app",
            messagingSenderId: "703566382245",
            appId: "1:703566382245:web:82e265798635786bb8794c",
            measurementId: "G-SW6XGD9YHY"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variables globales
        let currentUser = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let unsubscribeMessages = null;

        // Éléments DOM
        const passwordScreen = document.getElementById('passwordScreen');
        const userScreen = document.getElementById('userScreen');
        const chatScreen = document.getElementById('chatScreen');
        const passwordInput = document.getElementById('passwordInput');
        const passwordBtn = document.getElementById('passwordBtn');
        const ahmedBtn = document.getElementById('ahmedBtn');
        const idaBtn = document.getElementById('idaBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const partnerStatusDot = document.getElementById('partnerStatusDot');
        const partnerStatus = document.getElementById('partnerStatus');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const fileInput = document.getElementById('fileInput');
        const recordBtn = document.getElementById('recordBtn');
        const container = document.querySelector('.container');

        // Vérifier si l'utilisateur est déjà connecté
        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                showChatScreen();
                setupUser();
                loadMessages();
                setupPresence();
            }
        });

        // Gestion du mot de passe
        passwordBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        function checkPassword() {
            if (passwordInput.value === '0000') {
                passwordScreen.classList.remove('active');
                userScreen.classList.add('active');
            } else {
                alert('Mot de passe incorrect. Essayez 0000.');
                passwordInput.value = '';
            }
        }

        // Sélection de l'utilisateur
        ahmedBtn.addEventListener('click', () => selectUser('Ahmed'));
        idaBtn.addEventListener('click', () => selectUser('Ida'));

        function selectUser(user) {
            currentUser = user;
            localStorage.setItem('currentUser', user);
            userScreen.classList.remove('active');
            showChatScreen();
            setupUser();
            loadMessages();
            setupPresence();
        }

        function setupUser() {
            userName.textContent = currentUser;
            
            if (currentUser === 'Ahmed') {
                userAvatar.innerHTML = '<i class="fas fa-male"></i>';
                userAvatar.className = 'user-avatar ahmed-avatar';
                container.classList.add('ahmed-theme');
                container.classList.remove('ida-theme');
            } else {
                userAvatar.innerHTML = '<i class="fas fa-female"></i>';
                userAvatar.className = 'user-avatar ida-avatar';
                container.classList.add('ida-theme');
                container.classList.remove('ahmed-theme');
            }
        }

        function showChatScreen() {
            chatScreen.classList.add('active');
        }

        // Configuration de la présence en ligne
        function setupPresence() {
            const partner = currentUser === 'Ahmed' ? 'Ida' : 'Ahmed';
            
            // Référence à la présence du partenaire
            const partnerPresenceRef = db.collection('presence').doc(partner);
            
            // Mettre à jour la présence de l'utilisateur actuel
            const userPresenceRef = db.collection('presence').doc(currentUser);
            
            // Écouter les changements de présence du partenaire
            partnerPresenceRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.online) {
                        partnerStatusDot.className = 'online-dot';
                        partnerStatus.textContent = 'En ligne';
                    } else {
                        partnerStatusDot.className = 'offline-dot';
                        partnerStatus.textContent = 'Hors ligne';
                    }
                }
            });
            
            // Mettre à jour la présence de l'utilisateur actuel
            userPresenceRef.set({
                online: true,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Gérer la déconnexion
            window.addEventListener('beforeunload', () => {
                userPresenceRef.set({
                    online: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Se désabonner des messages
                if (unsubscribeMessages) {
                    unsubscribeMessages();
                }
            });
        }

        // Chargement des messages
        function loadMessages() {
            // Se désabonner d'abord s'il y a un abonnement existant
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
            
            unsubscribeMessages = db.collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    chatContainer.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        displayMessage(message, doc.id);
                    });
                    
                    // Marquer les messages comme lus
                    const partner = currentUser === 'Ahmed' ? 'Ida' : 'Ahmed';
                    markMessagesAsRead(partner);
                    
                    scrollToBottom();
                });
        }

        function displayMessage(message, messageId) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === currentUser ? 'sent' : 'received'}`;
            messageDiv.dataset.id = messageId;
            
            let messageContent = '';
            
            if (message.type === 'text') {
                messageContent = message.content;
            } else if (message.type === 'image') {
                // Afficher l'image directement pour les deux utilisateurs
                messageContent = `<img src="${message.imageUrl}" class="message-image" alt="Image envoyée">`;
            } else if (message.type === 'audio') {
                messageContent = `
                    <div class="audio-message">
                        <i class="fas fa-play-circle" style="font-size: 24px;"></i>
                        <audio controls class="audio-player">
                            <source src="${message.content}" type="audio/wav">
                        </audio>
                    </div>
                `;
            }
            
            const time = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Maintenant';
            
            messageDiv.innerHTML = `
                <div>${messageContent}</div>
                <div class="message-time">
                    ${time}
                    ${message.sender === currentUser ? 
                        `<span class="message-status">${message.read ? '<i class="fas fa-check-double"></i>' : '<i class="fas fa-check"></i>'}</span>` : 
                        ''
                    }
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
        }

        // Envoi de messages
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Ajuster la hauteur du textarea automatiquement
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                const message = {
                    sender: currentUser,
                    content: content,
                    type: 'text',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                };
                
                db.collection('messages').add(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
        }

        // Envoi de fichiers
        attachBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Pour les images
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageMessage = {
                        sender: currentUser,
                        content: '',
                        imageUrl: event.target.result,
                        type: 'image',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        read: false
                    };
                    
                    db.collection('messages').add(imageMessage);
                };
                reader.readAsDataURL(file);
            }
            
            // Pour les vidéos
            else if (file.type.startsWith('video/')) {
                const videoMessage = {
                    sender: currentUser,
                    content: `Vidéo: ${file.name}`,
                    type: 'text',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                };
                
                db.collection('messages').add(videoMessage);
            }
            
            fileInput.value = '';
        }

        // Enregistrement audio
        recordBtn.addEventListener('click', toggleRecording);

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        
                        mediaRecorder.ondataavailable = (e) => {
                            audioChunks.push(e.data);
                        };
                        
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            
                            const audioMessage = {
                                sender: currentUser,
                                content: audioUrl,
                                type: 'audio',
                                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                read: false
                            };
                            
                            db.collection('messages').add(audioMessage);
                        };
                        
                        mediaRecorder.start();
                        isRecording = true;
                        recordBtn.classList.add('recording');
                    })
                    .catch(error => {
                        console.error('Erreur d\'accès au microphone:', error);
                        alert('Impossible d\'accéder au microphone');
                    });
            } else {
                alert('Votre navigateur ne supporte pas l\'enregistrement audio');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                
                // Arrêter tous les tracks du stream
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        // Marquer les messages comme lus
        function markMessagesAsRead(sender) {
            db.collection('messages')
                .where('sender', '==', sender)
                .where('read', '==', false)
                .get()
                .then((snapshot) => {
                    const batch = db.batch();
                    
                    snapshot.forEach((doc) => {
                        const messageRef = db.collection('messages').doc(doc.id);
                        batch.update(messageRef, { read: true });
                    });
                    
                    if (snapshot.size > 0) {
                        return batch.commit();
                    }
                })
                .catch(error => {
                    console.error('Erreur lors du marquage des messages comme lus:', error);
                });
        }

        // Défilement automatique vers le bas
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
