<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Messagerie Privée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f7e9 0%, #f0e6f7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Écran d'accueil */
        .login-screen {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .login-screen h1 {
            color: #128C7E;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-screen p {
            color: #667781;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .user-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .user-btn {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-btn.active {
            border-color: #128C7E;
            background-color: #e8f5e9;
            color: #128C7E;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #128C7E;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #128C7E;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0a6b5a;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }

        /* Interface de chat */
        .chat-container {
            display: none;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #128C7E;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 18px;
        }

        .user-status {
            font-size: 14px;
            color: #667781;
        }

        .online {
            color: #128C7E;
        }

        .chat-messages {
            height: calc(100% - 150px);
            padding: 20px;
            overflow-y: auto;
            background-color: #e5ddd5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
            animation: fadeInUp 0.3s ease;
        }

        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .received {
            background-color: white;
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 12px;
            color: #667781;
            text-align: right;
            margin-top: 5px;
        }

        .message-status {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
        }

        .seen {
            color: #34B7F1;
        }

        .message-image, .message-video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }

        .message-audio {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .audio-player {
            flex: 1;
            height: 30px;
            margin-left: 10px;
        }

     .chat-input {
    height: 70px;
    padding: 8px 15px;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    border-top: 1px solid #e0e0e0;
}

        .input-actions {
            display: flex;
            margin-right: 15px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #54656f;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #e0e0e0;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 50px;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #128C7E;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #0a6b5a;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            color: #f44336;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background-color: #f44336;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Écran d'accueil -->
        <div class="login-screen" id="loginScreen">
            <h1>Notre Messagerie</h1>
            <p>Choisis ton identité</p>
            
            <div class="user-buttons">
                <button class="user-btn" id="ahmedBtn">AHMED</button>
                <button class="user-btn" id="idaBtn">IDA</button>
            </div>
            
            <div id="passwordSection" style="display: none;">
                <input type="password" class="password-input" id="passwordInput" placeholder="Mot de passe à 4 chiffres" maxlength="4">
                <button class="login-btn" id="loginBtn">Se connecter</button>
                <div class="error-message" id="errorMessage">Mot de passe incorrect. Essayez 0000</div>
            </div>
        </div>
        
        <!-- Interface de chat -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="avatar" id="partnerAvatar">I</div>
                <div class="user-info">
                    <div class="user-name" id="partnerName">IDA</div>
                    <div class="user-status" id="partnerStatus">En ligne</div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>
            
            <div class="chat-input">
                <div class="input-actions">
                    <button class="action-btn" id="imageBtn">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="action-btn" id="videoBtn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="action-btn" id="audioBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="recording-dot"></div>
                    <span>Enregistrement...</span>
                </div>
                
                <textarea class="message-input" id="messageInput" placeholder="Tapez un message..."></textarea>
                
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDfJwZNAtT5u9sKdw7R2J7QOcohf2_03Vk",
            authDomain: "souhaibou-4883d.firebaseapp.com",
            projectId: "souhaibou-4883d",
            storageBucket: "souhaibou-4883d.firebasestorage.app",
            messagingSenderId: "703566382245",
            appId: "1:703566382245:web:82e265798635786bb8794c",
            measurementId: "G-SW6XGD9YHY"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variables globales
        let currentUser = null;
        let partnerName = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        // Éléments DOM
        const loginScreen = document.getElementById('loginScreen');
        const chatContainer = document.getElementById('chatContainer');
        const ahmedBtn = document.getElementById('ahmedBtn');
        const idaBtn = document.getElementById('idaBtn');
        const passwordSection = document.getElementById('passwordSection');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const partnerAvatar = document.getElementById('partnerAvatar');
        const partnerNameElement = document.getElementById('partnerName');
        const partnerStatus = document.getElementById('partnerStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const imageBtn = document.getElementById('imageBtn');
        const videoBtn = document.getElementById('videoBtn');
        const audioBtn = document.getElementById('audioBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');

        // Vérifier si l'utilisateur est déjà connecté
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                partnerName = currentUser === 'AHMED' ? 'IDA' : 'AHMED';
                initializeChat();
            }
        };

        // Gestion des boutons d'utilisateur
        ahmedBtn.addEventListener('click', function() {
            selectUser('AHMED');
        });

        idaBtn.addEventListener('click', function() {
            selectUser('IDA');
        });

        function selectUser(user) {
            currentUser = user;
            partnerName = user === 'AHMED' ? 'IDA' : 'AHMED';
            
            // Mettre en surbrillance le bouton sélectionné
            ahmedBtn.classList.toggle('active', user === 'AHMED');
            idaBtn.classList.toggle('active', user === 'IDA');
            
            // Afficher la section mot de passe
            passwordSection.style.display = 'block';
        }

        // Gestion de la connexion
        loginBtn.addEventListener('click', function() {
            const password = passwordInput.value;
            if (password === '0000') {
                // Enregistrer l'utilisateur dans localStorage
                localStorage.setItem('currentUser', currentUser);
                
                // Initialiser le chat
                initializeChat();
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Permettre la connexion avec la touche Entrée
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Initialiser l'interface de chat
        function initializeChat() {
            // Masquer l'écran de connexion et afficher le chat
            loginScreen.style.display = 'none';
            chatContainer.style.display = 'block';
            
            // Mettre à jour l'interface avec les informations du partenaire
            partnerNameElement.textContent = partnerName;
            partnerAvatar.textContent = partnerName.charAt(0);
            
            // Mettre à jour le statut en ligne
            updateOnlineStatus(true);
            
            // Écouter les changements de statut du partenaire
            listenToPartnerStatus();
            
            // Charger les messages existants
            loadMessages();
            
            // Écouter les nouveaux messages
            listenToNewMessages();
            
            // Mettre à jour le statut de lecture des messages
            markMessagesAsSeen();
        }

        // Mettre à jour le statut en ligne dans Firestore
        function updateOnlineStatus(isOnline) {
            db.collection('users').doc(currentUser).set({
                isOnline: isOnline,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Écouter les changements de statut du partenaire
        function listenToPartnerStatus() {
            db.collection('users').doc(partnerName).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.isOnline) {
                        partnerStatus.textContent = 'En ligne';
                        partnerStatus.classList.add('online');
                    } else {
                        partnerStatus.textContent = `Hors ligne - ${formatLastSeen(data.lastSeen)}`;
                        partnerStatus.classList.remove('online');
                    }
                }
            });
        }

        // Formater la date de dernière connexion
        function formatLastSeen(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'à l\'instant';
            if (diffMins < 60) return `il y a ${diffMins} min`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `il y a ${diffHours} h`;
            
            return `le ${date.toLocaleDateString()}`;
        }

        // Charger les messages depuis Firestore
        function loadMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'asc')
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        displayMessage(message, false);
                    });
                    
                    // Faire défiler vers le bas pour voir les derniers messages
                    scrollToBottom();
                });
        }

        // Écouter les nouveaux messages
        function listenToNewMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((querySnapshot) => {
                    querySnapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const message = change.doc.data();
                            displayMessage(message, true);
                        }
                    });
                });
        }

        // Afficher un message dans l'interface
        function displayMessage(message, isNew) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Déterminer si le message est envoyé ou reçu
            if (message.sender === currentUser) {
                messageElement.classList.add('sent');
            } else {
                messageElement.classList.add('received');
            }
            
            // Contenu du message
            let contentHtml = '';
            
            if (message.type === 'text') {
                contentHtml = `<div class="message-content">${message.content}</div>`;
            } else if (message.type === 'image') {
               contentHtml = `
    <img class="message-image" src="${message.content}" alt="Image partagée" onclick="openImageFullscreen('${message.content}')">
`;
            } else if (message.type === 'video') {
                contentHtml = `
                    <div class="message-content">${message.caption || ''}</div>
                    <video class="message-video" controls>
                        <source src="${message.content}" type="video/mp4">
                        Votre navigateur ne supporte pas la lecture de vidéos.
                    </video>
                `;
            } else if (message.type === 'audio') {
                contentHtml = `
                    <div class="message-audio">
                        <i class="fas fa-play-circle" style="font-size: 24px; color: #128C7E;"></i>
                        <audio class="audio-player" controls>
                            <source src="${message.content}" type="audio/wav">
                            Votre navigateur ne supporte pas la lecture audio.
                        </audio>
                    </div>
                `;
            }
            
            // Heure du message
            const time = message.timestamp ? message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Statut du message (uniquement pour les messages envoyés)
            let statusHtml = '';
            if (message.sender === currentUser) {
                const statusClass = message.seen ? 'seen' : '';
                statusHtml = `<div class="message-status ${statusClass}">✓✓</div>`;
            }
            
            messageElement.innerHTML = `
                ${contentHtml}
                <div class="message-time">${time}</div>
                ${statusHtml}
            `;
            
            // Ajouter le message à l'interface
            if (isNew) {
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            } else {
                chatMessages.appendChild(messageElement);
            }
        }

        // Faire défiler vers le bas de la conversation
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Envoyer un message
        function sendMessage(type, content, caption = '') {
            const message = {
                sender: currentUser,
                type: type,
                content: content,
                caption: caption,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                seen: false
            };
            
            db.collection('messages').add(message)
                .then(() => {
                    // Réinitialiser le champ de saisie pour les messages texte
                    if (type === 'text') {
                        messageInput.value = '';
                    }
                })
                .catch((error) => {
                    console.error('Erreur lors de l\'envoi du message: ', error);
                });
        }

        // Gestion de l'envoi de message texte
        sendBtn.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage('text', message);
            }
        });

        // Permettre l'envoi avec la touche Entrée
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendBtn.click();
            }
        });

        // Marquer les messages comme lus
        function markMessagesAsSeen() {
            db.collection('messages')
                .where('sender', '==', partnerName)
                .where('seen', '==', false)
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        db.collection('messages').doc(doc.id).update({
                            seen: true
                        });
                    });
                });
        }

        // Gestion de l'envoi d'images
        imageBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const base64 = event.target.result;
                        sendMessage('image', base64, '');
                    };
                    
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        });

        // Gestion de l'envoi de vidéos
        videoBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/*';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const base64 = event.target.result;
                        sendMessage('video', base64, '');
                    };
                    
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        });

        // Gestion de l'enregistrement audio
        audioBtn.addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // Démarrer l'enregistrement audio
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = function() {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const reader = new FileReader();
                        
                        reader.onload = function(event) {
                            const base64 = event.target.result;
                            sendMessage('audio', base64);
                        };
                        
                        reader.readAsDataURL(audioBlob);
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordingIndicator.style.display = 'flex';
                    audioBtn.innerHTML = '<i class="fas fa-stop"></i>';
                })
                .catch(function(error) {
                    console.error('Erreur d\'accès au microphone: ', error);
                });
        }

        // Arrêter l'enregistrement audio
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordingIndicator.style.display = 'none';
                audioBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                
                // Arrêter toutes les pistes audio
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        // Gérer la déconnexion
        window.addEventListener('beforeunload', function() {
            updateOnlineStatus(false);
        });
    </script>
</body>
</html>
